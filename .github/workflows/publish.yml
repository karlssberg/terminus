name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            10.0.x

      - name: Restore dependencies
        run: dotnet restore Terminus.slnx

      - name: Build
        run: dotnet build Terminus.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test Terminus.slnx --configuration Release --no-build --verbosity normal

      - name: Pack
        run: dotnet pack src/Terminus/Terminus.csproj --configuration Release --output nupkg

      - name: Push to NuGet
        run: dotnet nuget push nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
